version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.4.0
  aws-eks: circleci/aws-eks@1.0.3
  kubernetes: circleci/kubernetes@0.11.2

jobs:
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Build the backend"
          command: |
            cd backend
            npm install
      - save_cache:
          paths: [backend/node_modules]
          key: "backend-build"
  lint-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["backend-build"]
      - run:
          name: "Lint the backend"
          command: |
            cd backend
            npm install
            npm run lint
  build:
    executor: aws-cli/default

    steps:
      - setup_remote_docker
      - checkout
      - aws-cli/setup
      - run: aws --version

      - run:
          name: install kubectl
          command: |
            curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.20.4/2021-04-12/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
            kubectl version --short --client
      - run:
          name: install eksctl
          command: |
            curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
            kubectl version --short --client
      - run:
          name: login
          command: |
            aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 912377934520.dkr.ecr.eu-west-2.amazonaws.com
      - run:
          name: build docker
          command: |
            cd backend
            docker build -t udacitycapstoneapp:${CIRCLE_WORKFLOW_ID:0:7} .
            docker images
      - run:
          name: Push docker to ECR
          command: |
            docker tag udacitycapstoneapp:${CIRCLE_WORKFLOW_ID:0:7} 912377934520.dkr.ecr.eu-west-2.amazonaws.com/udacitycapstoneapp:${CIRCLE_WORKFLOW_ID:0:7}
            docker push 912377934520.dkr.ecr.eu-west-2.amazonaws.com/udacitycapstoneapp:${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          name: Create EKS-Cluster
          command: |
            eksctl create cluster --name udacitycapstoneapp --managed --node-type "t2.small" --nodes 2

workflows:
  deployment:
    jobs:
      - build-backend
      - lint-backend:
          requires:
            - build-backend
      - build:
          requires:
            - lint-backend
