apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity-capstone-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: udacity-capstone-app
          image: 912377934520.dkr.ecr.eu-west-2.amazonaws.com/udacitycapstoneapp:${CIRCLE_WORKFLOW_ID:0:7}
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-service
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
    - port: 5000
      targetPort: 5000
